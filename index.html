<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <!-- Chamada da função Javascript - JSON(JavaScript Object Notation)
	JSON -> JSON é basicamente um formato leve de troca de informações/dados entre sistemas 
	-->
  <script type="text/javascript" src="js/funcoes.js"></script>
  <!-- Folha de Estilo para o formulário CRUD 
	C ==> (Create) Criar um novo Registro
	R ==> (Read) Ler/Exibir registros
	U ==> (Update) Atualizar  Registros
	D ==> (Delete) Apagar Registros
	-->

  <!-- Biblioteca do CSS bootstrap(objetivo responsivo)-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/styleChamado.css" type="text/css" />
</head>

<body>
  <!-- Blibioteca da Navbar-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon">...</span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Ocorrencias</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Fale Conosco</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Acessibilidade</a>
          </li>

          </li>
        </ul>
      </div>
    </div>
  </nav>


  <!-- Inicio Formulário para Abertura de Chamado-->


  <form id="frmCadastro">

    <!-- Campo do nome com legenda "Usuario" e css de classe "campo" -->
    <div class="campo">
        <label for="txtUsuario-Abertura"> <strong>Usuario</strong></label>
        <input type="text" id="txtUsuario" required>

        <br>

        <!-- Campo do nome com legenda "Data e Hora" e css de classe "campo" -->

        <div class="campo">
          <label id="txtData" class="txtData"> <strong>Data:</strong></label>
          <input type="date" name="f_data" min="" max="" required>

          <label id="txtHora" class="txtHora"> <strong>Hora:</strong></label>
          <input type="time" name="f_hora" min="2022-05-13" max="2022" required>
        </div>
    </div>

    <!--Campo de Prioridade com 3 opções para escolha (select option) e css de classe "campo" -->

    <div class="campo">
      <label for="txtPrioridade"><strong>Prioridade</strong></label>
      <select id="txtPrioridade" required>
        <option selected disabled value="">Selecione</option>
        <option value="Baixa">Baixa</option>
        <option value="Média">Média</option>
        <option value="Alta">Alta</option>
      </select>
    </div>

    <!--Campo de Categoria com opções para escolha (select option) e css de classe "campo" -->

    <div class="campo">
      <label for="txtTipo_solicitacao"><strong>solicitação</strong></label>
      <select id="txtTipo_solicitacao" required>
        <option selected disabled value="">Selecione</option>
        <option value="Hardware">Hardware</option>
        <option value="Software">Software</option>
        <option value="Telefonia">Telefonia</option>
        <option value="Rede">Rede</option>
        <option value="Internet">Internet</option>
      </select>
    </div>

    <!-- Caixa de texto -->
    <div class="campo">
      <br>
      <label for="Descricao"><strong>Descreva resumidamente seu problema:</strong></label>

      <textarea rows="1" style="width: 26em" id="txtDescricao" name="Descricao"></textarea>
    </div>

    <!--Botão para salvar o cadastro-->

    <button class="botao" type="salvar" onsubmit="">Salvar</button>
  

    </ul>

  </form>

  <!-- tabela dos chamados para listar os clientes com possibilidade de alterar/excluir -->
  <table id="tblListar" class="table table-striped table-hover">

  </table>
  <!-- tabela dos chamados -->


</body>

</html>
